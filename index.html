<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,200,600' rel='stylesheet' type='text/css'>
    <title>Maarten Cappaert | Web Developer</title>
</head>

<body>
	
	<div class="grid">

		<div class="row">
			<div class="col-2">
				<img id="title-image" src="images/logo.png" alt="Southparkified Me">
			</div>
			<div class="col-10 titlebox">
				<h1 class="title">MAARTEN CAPPAERT</h1>
				<h3 class="subtitle">FRONT-END NINJA</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-12 line">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
                <img src="images/main-image.png" alt="Banner Image">
            </div>
		</div>

		<div class="row">
			<div class="col-12">
				<h2 class="featured-title">Featured Work</h2>
			</div>
		</div>

		<div class="row featured-row">
			<div class="col-4 featured-image">
				<a href="http://www.luccappaert.be" target="_blank">
                    <img src="images/website-luccappaert.png" alt="Website Luc Cappaert">
                    <h3 class="featured-item">Luc Cappaert</h3>
                    <p class="featured-link">www.luccappaert.be</p>
                </a>
			</div>
			<div class="col-4 featured-image">
				<a href="http://www.interaction-training.com" target="_blank">
                    <img src="images/website-interaction.png" alt="Website InterAction Training">
                    <h3 class="featured-item">InterAction Training</h3>
                    <p class="featured-link">www.interaction-training.com</p>
                </a>
			</div>
			<div class="col-4 featured-image">
				<a href="http://www.nathaliephotography.be" target="_blank">
                    <img src="images/website-nathaliephotography.png" alt="Website Nathalie Photography">
                    <h3 class="featured-item">Nathalie Photography</h3>
                    <p class="featured-link">www.nathaliephotography.be</p>
                </a>
			</div>
		</div>
	</div>
</body>
</html>
